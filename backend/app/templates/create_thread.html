{% extends "base.html" %}
{% block content %}
  <h3>Create New Conversation Thread</h3>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="input-field">
      {{ form.title.label }}
      {{ form.title() }}
    </div>
    <div>
      {{ form.submit(class="btn") }}
    </div>
  </form>
{% endblock %}
