{% extends "base.html" %}
{% block content %}
  <h3>Sign In</h3>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="input-field">
      {{ form.email.label }}
      {{ form.email() }}
    </div>
    <div class="input-field">
      {{ form.password.label }}
      {{ form.password() }}
    </div>
    <div>
      {{ form.submit(class="btn") }}
    </div>
  </form>
{% endblock %}
